<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>istanbulin - İstanbul İnteraktif Kültür Atlası</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo-container">
                <a href="/" id="logo-link">
                    <h1>istanbulin</h1>
                </a>
                <p class="subtitle">İstanbul İnteraktif Kültür Atlası</p>
            </div>
            <nav>
                <ul>
                    <li><a href="/yeni.html">Yer Ekle</a></li> 
                    <li><a href="mailto:senin-mailin@adresin.com">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="map-container">
        <div id="map"></div>
        <!-- YENİ: Arama Arayüzü Elemanları -->
        <div id="search-container">
            <div id="search-wrapper">
                <input type="text" id="search-input" placeholder="Yer, kişi veya olay ara...">
                <button id="search-clear-btn" title="Temizle">×</button>
            </div>
            <div id="search-results"></div>
        </div>
        <button id="search-toggle-btn" title="Ara">🔍</button>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p id="copyright-text"></p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="UTF-8"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- YENİ: Fuse.js Arama Kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
