<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>istanbulin - İstanbul İnteraktif Kültür Atlası</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo-container">
                <h1>istanbulin</h1>
                <p class="subtitle">İstanbul İnteraktif Kültür Atlası</p>
            </div>
            <nav>
                <ul>
                    <li><a href="https://form.tally.so/r/YOUR_TALLY_FORM_LINK" target="_blank">Yer Ekle</a></li>
                    <li><a href="BURAYA_DESTEK_LINKINI_YAPISTIR" target="_blank">Bize Destek Olun</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="map-container">
        <div id="map"></div>
        <div class="filter-controls">
            <h3>Mekan Tipleri</h3>
            <label><input type="checkbox" id="filter-cami" value="Cami" checked> Cami</label>
            <label><input type="checkbox" id="filter-saray" value="Saray" checked> Saray</label>
            <label><input type="checkbox" id="filter-konut" value="Konut" checked> Konut</label>
            <label><input type="checkbox" id="filter-carsi" value="Çarşı" checked> Çarşı</label>
            <label><input type="checkbox" id="filter-default" value="Belirtilmemiş" checked> Diğer/Belirtilmemiş</label>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 istanbulin. Tüm Hakları Saklıdır.</p>
            <div class="footer-links">
                <a href="#">İletişim</a> | 
                <a href="BURAYA_SOSYAL_MEDYA_LINKI_YAPISTIR" target="_blank">Takip Et</a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="UTF-8"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="script.js"></script>
</body>
</html>
