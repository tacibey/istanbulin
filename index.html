<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>istanbulin - İstanbul İnteraktif Kültür Atlası</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo-container">
    <a href="/" id="logo-link">
        <h1>istanbulin</h1>
    </a>
    <p class="subtitle">İstanbul İnteraktif Kültür Atlası</p>
            </div>
            <nav>
                <ul>
                    <!-- YER EKLE LİNKİ BURADAN KALDIRILDI -->
                    <li><a href="#">İletişim</a></li> 
                </ul>
            </nav>
        </div>
    </header>

    <main class="map-container">
        <div id="map"></div>
        
        <!-- YENİ: Yer Ekle Butonu -->
        <button id="add-place-btn" title="Haritaya Yeni Yer Ekle">+</button>

        <!-- YENİ: Bilgilendirme Mesajı -->
        <div id="add-place-info" class="hidden">
            <p>Eklemek istediğiniz yeri harita üzerinde işaretleyin.</p>
        </div>

        <!-- YENİ: Yer Ekleme Formu (Başlangıçta Gizli) -->
        <div id="form-container" class="hidden">
            <form id="place-form" action="https://formspree.io/f/xjkryeyv" method="POST">
                <button type="button" id="close-form-btn" class="close-btn">×</button>
                <h2>Yeni Yer Ekle</h2>
                <p>Lütfen aşağıdaki bilgileri eksiksiz doldurun.</p>
                
                <label for="title">Başlık:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="description">Açıklama:</label>
                <textarea id="description" name="description" rows="3" required></textarea>
                
                <label for="address">Adres:</label>
                <input type="text" id="address" name="address">

                <label for="image">Görsel URL'si: (Opsiyonel)</label>
                <input type="url" id="image" name="image" placeholder="https://ornek.com/resim.jpg">
                
                <label for="source">Kaynak URL'si: (Opsiyonel)</label>
                <input type="url" id="source" name="source" placeholder="https://wikipedia.org/...">

                <label for="contributor">Sizin Adınız / Rumuzunuz:</label>
                <input type="text" id="contributor" name="contributor" required>
                
                <!-- Gizli alanlar: Koordinatları göndermek için -->
                <input type="hidden" id="lat" name="lat">
                <input type="hidden" id="lng" name="lng">
                
                <button type="submit">Gönder</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2025 istanbulin. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="UTF-8"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="script.js"></script>
</body>
</html>
