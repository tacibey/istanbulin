<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>istanbulin - İstanbul İnteraktif Kültür Atlası</title>
    <meta name="description" content="İstanbul'un kültürel, tarihi ve edebi hafızasını taşıyan mekanları interaktif bir harita üzerinde keşfedin. Filmlerin çekildiği, romanların geçtiği, önemli figürlerin yaşadığı yerler. Ve çok daha fazlası.">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0a0908">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">

    <!-- FOUC sorununu çözmek için style.css'i doğrudan yüklüyoruz -->
    <link rel="stylesheet" href="style.css">

    <!-- Diğer CSS dosyaları performansı çok etkilemediği için asenkron yüklenebilir -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" media="print" onload="this.media='all'">
    
    <noscript>
      <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
      <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css">
      <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
      <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
      <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    </noscript>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo-container">
                <a href="/" id="logo-link">
                    <h1>istanbulin</h1>
                </a>
                <p class="subtitle">İstanbul İnteraktif Kültür Atlası</p>
            </div>
            <div class="header-actions">
                <button id="theme-toggle-button" class="header-action-icon theme-toggle" title="Temayı Değiştir">
                    <span class="sun-icon">☀️</span>
                    <span class="moon-icon">🌙</span>
                </button>
                <a href="/yeni.html" class="header-action-icon add-place" title="Yeni Yer Ekle">+</a>
            </div>
        </div>
    </header>

    <main class="map-container">
        <div id="map"></div>
    </main>

    <footer class="main-footer">
        <div class="footer-container">
            <button id="shuffle-button" title="Rastgele">🔀</button>
            <p id="copyright-text"></p>
        </div>
        <div id="pwa-actions-container" class="pwa-actions-container">
            <button id="install-button" class="action-button">
                <span class="action-button-main-text">Telefona Ekle 📲</span>
                <span class="action-button-subtitle">istanbulin elinin altında olsun</span>
            </button>
        </div>
        <div class="site-share-container">
            <div id="site-share-popup" class="site-share-popup">
                <button class="share-option" data-platform="facebook">ⓕ</button>
                <button class="share-option" data-platform="twitter">𝕏</button>
                <button class="share-option" data-platform="whatsapp">✆</button>
                <button class="share-option" data-platform="copy">🗐</button>
            </div>
            <button id="site-share-button" class="site-share-button">Paylaş</button>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="UTF-8" defer></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js" defer></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
