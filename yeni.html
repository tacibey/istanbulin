<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Yer Ekle - istanbulin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="yeni-page-body">
    <header class="main-header">
        <div class="container">
            <div class="logo-container">
                <a href="/" id="logo-link"><h1>istanbulin</h1></a>
                <p class="subtitle">İstanbul İnteraktif Kültür Atlası</p>
            </div>
            <nav class="main-nav">
                <ul id="nav-links">
                    <li><a href="/">Anasayfa</a></li>  
                </ul>
            </nav>
        </div>
    </header>

    <main class="yeni-container">
        <div class="yeni-content">
            <h2>Yeni Yer Önerisi</h2>
            <p class="instruction">Lütfen eklemek istediğiniz yerin Google Haritalar linkiyle birlikte aşağıdaki formu doldurun.</p>
            <p class="helper-text">Google Haritalar → Lokasyon → Paylaş → Bağlantıyı Kopyala</p>

            <form class="yeni-form" action="https://submit-form.com/XbOQK08Qf" method="POST">
                <input type="hidden" name="_redirect" value="https://istanbulin.netlify.app/">
                <div class="form-group">
                    <label for="baslik">Başlık</label>
                    <input type="text" id="baslik" name="baslik" required>
                </div>
                <div class="form-group">
                    <label for="aciklama">Açıklama</label>
                    <textarea id="aciklama" name="aciklama" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="lokasyon">Lokasyon Linki (Google Haritalar)</label>
                    <input type="url" id="lokasyon" name="lokasyon" placeholder="https://www.google.com/maps/place/..." required>
                </div>
                <div class="form-group">
                    <label for="kaynak">Kaynak (Link veya Metin)</label>
                    <input type="text" id="kaynak" name="kaynak" placeholder="https://... veya Kitap Adı" required>
                </div>
                <div class="form-group">
                    <label for="gorsel">Görsel Linki (Opsiyonel)</label>
                    <input type="url" id="gorsel" name="gorsel" placeholder="https://ornek.com/resim.jpg">
                </div>
                <div class="form-group">
                    <label for="rumuz">Adınız / Rumuzunuz (Opsiyonel)</label>
                    <input type="text" id="rumuz" name="rumuz">
                </div>

                <button type="submit">Öneriyi Gönder</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
       <div class="container">
           <!-- DEĞİŞİKLİK: Yılın dinamik olarak eklenmesi için id verildi ve içerik boşaltıldı -->
           <p id="copyright-text"></p>
       </div>
    </footer>
    <!-- DEĞİŞİKLİK: Konsol hatası veren olmayan script dosyası kaldırıldı -->
</body>
</html>
