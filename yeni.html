<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Yer Ekle - istanbulin</title>
    <!-- Gerekli kütüphaneler ve stiller -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@botpoison/browser" defer></script>
</head>
<body class="yeni-page-body">

    <header class="main-header">
        <div class="container">
            <div class="logo-container">
                <a href="/" id="logo-link"><h1>istanbulin</h1></a>
                <p class="subtitle">İstanbul İnteraktif Kültür Atlası</p>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Ana Sayfa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="yeni-container">
        <div class="yeni-content">
            <h2>Yeni Yer Önerisi</h2>
            <p class="instruction">Lütfen eklemek istediğiniz yeri harita üzerinde işaretleyin ve ardından aşağıdaki formu doldurun.</p>
            
            <!-- DEĞİŞİKLİK BURADA: Harita div'ine doğrudan stil ekledik. -->
            <div id="yeni-map" style="height: 400px; width: 100%; border-radius: 8px; border: 1px solid #e0e0e0; margin-bottom: 30px;"></div>

            <form class="yeni-form" action="https://submit-form.com/XbOQK08Qf" method="POST">
                <!-- Gizli alanlar -->
                <input type="hidden" name="lat" id="lat" required>
                <input type="hidden" name="lng" id="lng" required>
                <div id="botpoison-challenge"></div>

                <!-- Form grupları (değişiklik yok) -->
                <div class="form-group"><label for="baslik">Başlık</label><input type="text" id="baslik" name="baslik" required></div>
                <div class="form-group"><label for="aciklama">Açıklama</label><textarea id="aciklama" name="aciklama" rows="4" required></textarea></div>
                <div class="form-group"><label for="kaynak">Kaynak</label><input type="url" id="kaynak" name="kaynak" placeholder="https://..." required></div>
                <div class="form-group"><label for="mekan">Mekan (Opsiyonel)</label><input type="text" id="mekan" name="mekan"></div>
                <div class="form-group"><label for="gorsel">Görsel Linki (Opsiyonel)</label><input type="url" id="gorsel" name="gorsel" placeholder="https://ornek.com/resim.jpg"></div>
                <div class="form-group"><label for="adres">Adres (Opsiyonel)</label><input type="text" id="adres" name="adres"></div>
                <div class="form-group"><label for="rumuz">Adınız / Rumuzunuz (Opsiyonel)</label><input type="text" id="rumuz" name="rumuz"></div>

                <button type="submit" id="submit-btn" disabled>Öneriyi Gönder</button>
                <p id="submit-warning" class="submit-warning">Lütfen önce haritadan bir yer seçin.</p>
            </form>
        </div>
    </main>

    <footer class="main-footer">
       <div class="container"><p>© 2025 istanbulin. Tüm Hakları Saklıdır.</p></div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="yeni-script.js"></script>
</body>
</html>
